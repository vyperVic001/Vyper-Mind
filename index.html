<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mind Veil v2.0</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: black;
      animation: flash 0.07s infinite;
      font-family: Arial, sans-serif;
    }
    @keyframes flash {
      0% { background-color: red; }
      33% { background-color: black; }
      66% { background-color: blue; }
      100% { background-color: red; }
    }
    .subliminal {
      font-size: 48px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      color: white;
      font-weight: bold;
      text-shadow: 2px 2px 10px black;
    }
    .spiral {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      object-fit: cover;
      opacity: 0.25;
    }
  </style>
</head>
<body onload="start()">
  <img src="https://upload.wikimedia.org/wikipedia/commons/3/3c/HypnoticSpiral.gif" class="spiral" alt="spiral background">
  <div class="subliminal" id="subliminal">RAISE YOUR HAND</div>
  <audio id="audio" src="audio.mp3" loop></audio>
<script>
  const audio = document.getElementById("audio");
  audio.play().catch(e => console.log("Manual play required"));
</script>
  <script>
    const messages = ["RAISE YOUR HAND", "OBEY", "DO IT", "REACT NOW", "YOU MUST"];
    const subliminal = document.getElementById("subliminal");
    function start() {
      setInterval(() => {
        const msg = messages[Math.floor(Math.random() * messages.length)];
        subliminal.innerText = msg;
        subliminal.style.display = "block";
        setTimeout(() => {
          subliminal.style.display = "none";
        }, 30);
      }, 1000);
    }
  </script>
</body>
</html>
